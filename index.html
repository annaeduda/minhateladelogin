<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

        <div class="containerlogin">

        </div>
      </div>
      <div class="login">
        <div class="boxoflogin">
          <div class="namelogin">

          <div class="nameandinput">

              <span class="title-e">Usuário</span>
              <input class="input-base" type="text" placeholder="Usuário" />
            </div>
            <div class="content-a">
              <span class="title-e">Senha</span>
              <input class="input-base" type="password" placeholder="Senha" />

            <button class="button">L O G I N</button>
          </div>
        </div>
      </div>
    </div>
